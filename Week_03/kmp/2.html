<script>
  /**
 * @param {string} haystack
 * @param {string} needle
 * @return {number}
 */
var strStr = function(haystack, needle) {
  let table = new Array(needle.length).fill(0);
  if(haystack.length == 0 && needle.length == 0)
    return 0
  {
    let i = 1, j = 0;
    while(i < needle.length) {
      if(needle[i] === needle[j]) {
          ++j, ++i;
          table[i] = j;
      } else {
          if(j > 0)
              j = table[j]
          else 
              ++i;    
      }
    }
  }

  console.log(table);

  {
    let i = 0, j = 0;
    let arr = [];
    while(i < haystack.length) {
        if(needle[j] === haystack[i]) {
          arr.push(i);
          ++i, ++j;
        } else {
        arr = []; 
        if(j > 0)
          j = table[j];
        else
          ++i;  
    }

    if(j === needle.length)
      return arr[0];
    }
    return -1;
  }
};

console.log(strStr('', ''));
</script>
