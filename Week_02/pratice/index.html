<style>
  .cell {
    display: inline-block;
    line-height: 7px;
    width: 6px;
    height: 6px;
    background-color: gray;
    border-bottom: 1px solid white;
    border-right: 1px solid white;
    vertical-align: middle;
  }
  #container{
    width: 701px
  }
</style>

<div id="container"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>

<script>

  class Sorted {
    constructor(data, compare) {
      this.data = data.slice();
      this.compare = compare || ((a, b) => a - b);
    }
    take() {
      if(!this.data.length)
        return;
      
      let min = this.data[0]
      let minIndex = 0

      for(let i = 1; i < this.data.length; i++) {
        if(this.compare(this.data[i], min) < 0) {
          min = this.data[i]
          minIndex = i
        }
      }

      this.data[minIndex] = this.data[this.data.length -1];
      this.data.pop();

      return min;
    }
    give(v){
      this.data.push(v)
    }
  }

  let container = document.getElementById('container');
  let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0)
  
  for(let y = 0; y < 100; y++) {
    for(let x = 0; x < 100; x++) {
      let cell = document.createElement('div');
      cell.classList.add('cell');

      if(map[y * 100 + x] == 1) 
        cell.style.backgroundColor = 'black'

      cell.addEventListener('mousemove', () => {
        if(mousedown) {
          if(clear) {
            cell.style.backgroundColor = '';
            map[y * 100 + x] = 0
          } else {
            cell.style.backgroundColor = 'black';
            map[y * 100 + x] = 1
          }
        }
      })

      container.appendChild(cell)
    }
  }

  let mousedown = false;
  let clear = false;

  document.addEventListener('mousedown', e => {
    mousedown = true;
    clear = (e.which === 3);
  })

  document.addEventListener('mouseup', () => mousedown = false);
  document.addEventListener('contextmenu', e => e.preventDefault());

  function sleep(t) {
    return new Promise(resolve => {
      setTimeout(resolve, t)
    })
  }

  async function findPath(map, start, end) {
    let table = Object.create(map);
    let queue = new Sorted([start], (a, b) => distance(a) - distance(b))

    async function insert(x, y, pre) {
      // 超出边界
      if(x < 0 || x >= 100 || y < 0 || y >= 100) 
        return ;
      // 有值就return  
      if(table[y * 100 + x]) 
        return ;    
      // await sleep(30)
      container.children[y * 100 + x].style.backgroundColor = 'green';
      table[y * 100 + x] = pre;  // 如果这个值满足条件就标记为前一个节点
      queue.give([x, y]) // 将新的点push到队列中
    }
    
    function distance(point) {
      return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
    }

    // 队列有值就一直循环取出
    while(queue.data.length) {
      let [x, y] = queue.take();
      if(x == end[0] && y == end[1]) {  // 取到终点就结束
        let path = []
      
        while(x != start[0] || y != start[1]) {
          path.push(table[y * 100 + x]);
          [x, y] = table[y * 100 + x];
          await sleep(30)
          container.children[y * 100 + x].style.backgroundColor = 'red'
        }
        console.log(path)
        return path
      }

      await insert(x - 1, y, [x, y]);
      await insert(x, y - 1, [x, y]);
      await insert(x + 1, y, [x, y]);
      await insert(x, y + 1, [x, y]);

      await insert(x - 1, y - 1, [x, y]);
      await insert(x + 1, y - 1, [x, y]);
      await insert(x - 1, y + 1, [x, y]);
      await insert(x + 1, y + 1, [x, y]);

    }
    return null;
  }
 
</script>
